site_name: GFGM
site_url: https://www.gfgm.de/
nav:
  - Home: index.md
  - About: 
    - 'Privacy': 'privacy.md'
theme:
  name: 'windmill'

plugins:
  - search
  - mermaid2
  - mkdocs-video
  - awesome-pages
  - blogging:
      dirs: 
        - guides
      paging: true
  - tags
  - rss:
      match_path: docs/guides/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags 

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - toc:
      permalink: true




extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics:
        name: Google Analytics
        checked: false
    actions:
    - accept
    - manage

copyright: Copyright &copy; 2024 GFGM